<div>
    <h3>端口列表清单</h3>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12" style="text-align:right">
                <button type="button" class="btn btn-info btn-lg" ng-click="addUser()" data-target="#addUser"
                        data-target="#modal-container-553362" role="button" data-toggle="modal">添加端口
                </button>
                <button type="button" class="btn btn-danger btn-lg" ng-click="deleteUser()">删除端口</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr class="success">
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>名称</th>
                        <th>固定IP</th>
                        <th>连接设备</th>
                        <th>状态</th>
                        <th>管理员状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="server in list">
                        <td><input type="checkbox"></td>
                        <td><a href="#viewUser?id={{server.id}}">{{server.id}}</a></td>
                        <td>{{server.fixed_ips[0].ip_address}}</td>
                        <td>{{server.device_owner}}</td>
                        <td>{{server.status}}</td>
                        <td>{{server.admin_state_up}}</td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm cellBtn">编 辑</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
